    <link href="./css/style.css" rel="stylesheet" />

  <body>
    <div class="container">
      <header>
        <h1>Quizzles</h1>

      <main>
        <section class="card-section">
          <h2>What property flips the axes in flexbox?</h2>
          <button class="main-btns show-btn">Show answer</button>
          <p class="answer">◽️ ◽️ ◽️</p>
          <div class="selected-categories">
            <p class="selected-categories-box html-box">#html</p>
            <p class="selected-categories-box flex-box">#flexbox</p>
            <p class="selected-categories-box css-box">#css</p>
          </div>
          <img
            class="bookmark-icon bookmark-icon-top"
            src="./images/bookmark.png"
            alt="bookmark icon"
          />
        </section>

        <section class="categories-section">
          <div class="categories-container">
            <button class="categories-btn html-btn">#html</button>
            <button class="categories-btn flex-btn">#flexbox</button>
            <button class="categories-btn css-btn">#css</button>
            <button class="categories-btn grid-btn">#grid</button>
            <button class="categories-btn js-btn">#javascript</button>
            <button class="categories-btn git-btn">#git</button>
            <button class="categories-btn shell-btn">#shell</button>
            <button class="categories-btn react-btn">#react</button>
            <button class="categories-btn nosql-btn">#nosql</button>
          </div>
          <button class="main-btns submit-btn">Submit selection</button>
        </section>
