    <meta charset="UTF-8" />

    <link href="./css/style.css" rel="stylesheet" />
    <title>Quizzles</title>

  <body>
    <div class="container">
      <header>
        <h1>Quizzles</h1>
      </header>
      <main>
        <section class="card">
          <h2>What property flips the axes in flexbox?</h2>
          <button class="show-btn">Show answer</button>
          <p class="answer">◽️ ◽️ ◽️</p>
          <div class="choices">
            <p class="choices-box html-box">#html</p>
            <p class="choices-box flex-box">#flexbox</p>
            <p class="choices-box css-box">#css</p>
          </div>
          <img
            class="bookmark-icon bookmark-icon-top"
            src="./images/bookmark.png"
            alt="bookmark icon"
          />
        </section>

        <section class="categories">
          <div class="selectors">
            <p class="selectors-box html-box">#html</p>
            <p class="selectors-box flex-box">#flexbox</p>
            <p class="selectors-box css-box">#css</p>
            <p class="selectors-box grid-box">#grid</p>
            <p class="selectors-box js-box">#javascript</p>
            <p class="selectors-box git-box">#git</p>
            <p class="selectors-box shell-box">#shell</p>
            <p class="selectors-box react-box">#react</p>
            <p class="selectors-box nosql-box">#nosql</p>
          </div>
          <button>Choose</button>
        </section>
