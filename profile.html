<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Quizzles Profile</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quizzles</h1>
      </header>
      <!--MAIN ERSTELLEN-->
      <footer>
        <div class="home-link">
          <a href="/index.html"
            ><img
              class="icon-footer"
              src="./images/home.png"
              alt="home symbol to go to homepage"
          /></a>
        </div>
        <div class="bookmark-link">
          <a href="#"
            ><img
              class="icon-footer"
              src="./images/bookmark.png"
              alt="bookmark symbol to go to bookmarks"
          /></a>
        </div>
        <div class="profile-link">
          <a href="#"
            ><img
              class="icon-footer"
              src="./images/profile.png"
              alt="profile symbol to go to profile"
          /></a>
        </div>
      </footer>
    </div>
    <!--End of container-->
    <div class="references">
      <a
        href="https://www.flaticon.com/free-icons/bookmark"
        title="bookmark icons"
        >Bookmark icons created by HideMaru - Flaticon</a
      >
      <a href="https://www.flaticon.com/free-icons/user" title="user icons"
        >User icons created by Freepik - Flaticon</a
      >
      <a
        href="https://www.flaticon.com/free-icons/home-button"
        title="home button icons"
        >Home button icons created by bqlqn - Flaticon</a
      >
    </div>
  </body>
</html>
